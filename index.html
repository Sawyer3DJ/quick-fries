<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beefeater Quick Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FF6A13, #1a1a1a) no-repeat fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      display: none;
    }
    .container.active {
      display: block;
    }
    h1 {
      color: #FF6A13;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
    .footer {
      margin-top: 60px;
      border-top: 1px solid #555;
      padding-top: 20px;
    }
    #pingResult {
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<!-- Welcome Page -->
<div class="container active" id="welcomePage">
  <h1>Welcome to Beefeater</h1>
  <button class="green" onclick="startOrder()">Start Quick Order</button>

  <div class="footer">
    <button class="red" onclick="pingServer()">Test Connection</button>
    <div id="pingResult">Not yet tested.</div>
    <p style="font-size:0.9em;">Connected to: <strong>localhost</strong></p>
  </div>
</div>

<!-- Menu Page (placeholder, extend as needed) -->
<div class="container" id="menuPage">
  <h1>Quick Order Menu</h1>
  <p>This is where your menu will go.</p>
</div>

<script>
function startOrder() {
  document.getElementById('welcomePage').classList.remove('active');
  document.getElementById('menuPage').classList.add('active');
}

function pingServer() {
  fetch('http://localhost:5000/test')
    .then(res => res.text())
    .then(msg => document.getElementById('pingResult').innerText = '✓ ' + msg)
    .catch(() => document.getElementById('pingResult').innerText = '✗ Cannot reach server');
}
</script>

</body>
</html>
