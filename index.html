<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Order App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FF6A13, #1a1a1a);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    h2 { color: #FF6A13; }
    .order-list { margin-top: 15px; }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
    #ipInput { margin-top: 10px; width: 100%; padding: 8px; }
    #total { font-weight: bold; text-align: right; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Local Order Test</h2>
  <div>
    <label for="size">Select Item:</label>
    <select id="itemSelect">
      <option value="Loaded Skin-on Fries">Loaded Skin-on Fries</option>
      <option value="Loaded Nachos">Loaded Nachos</option>
      <option value="Coca Cola">Coca Cola</option>
      <option value="Cappuccino">Cappuccino</option>
    </select>
    <select id="sizeSelect">
      <option value="Regular">Regular</option>
      <option value="Large">Large</option>
    </select>
    <button class="green" onclick="addItem()">Add</button>
  </div>

  <div class="order-list" id="orderList"></div>
  <div id="total">Total: £0.00</div>

  <textarea id="comments" placeholder="Comments or table number?" style="width:100%; margin-top:10px;"></textarea>
  <input type="text" id="ipInput" placeholder="Insert receiver IP (default: localhost)" value="localhost"/>
  <button class="green" onclick="submitOrder()">Submit Order</button>
  <button class="red" onclick="pingServer()">Test Server Connection</button>
  <div id="pingResult" style="margin-top:10px;"></div>
</div>

<script>
  const prices = {
    "Loaded Skin-on Fries Regular": 2.50,
    "Loaded Skin-on Fries Large": 3.50,
    "Loaded Nachos Regular": 3.00,
    "Loaded Nachos Large": 4.00,
    "Coca Cola Regular": 1.50,
    "Coca Cola Large": 2.00,
    "Cappuccino Regular": 2.20,
    "Cappuccino Large": 2.70
  };

  const order = [];

  function addItem() {
    const item = document.getElementById('itemSelect').value;
    const size = document.getElementById('sizeSelect').value;
    const fullItem = item + ' ' + size;
    const existing = order.find(i => i.name === fullItem);
    if (!existing) {
      order.push({ name: fullItem, quantity: 1 });
    } else {
      existing.quantity++;
    }
    renderOrder();
  }

  function renderOrder() {
    const list = document.getElementById('orderList');
    list.innerHTML = '';
    let total = 0;

    order.forEach((item, index) => {
      const itemPrice = prices[item.name] * item.quantity;
      total += itemPrice;
      const div = document.createElement('div');
      div.className = 'order-item';
      div.innerHTML = `
        ${item.quantity}x ${item.name} (£${itemPrice.toFixed(2)})
        <div>
          <button class="red" onclick="removeItem(${index})">-</button>
        </div>
      `;
      list.appendChild(div);
    });

    document.getElementById('total').innerText = 'Total: £' + total.toFixed(2);
  }

  function removeItem(index) {
    order[index].quantity--;
    if (order[index].quantity <= 0) {
      order.splice(index, 1);
    }
    renderOrder();
  }

  function submitOrder() {
    const ip = document.getElementById('ipInput').value || 'localhost';
    const comments = document.getElementById('comments').value;

    fetch(`http://${ip}:5000/receive-order`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ order, comments })
    })
    .then(res => res.json())
    .then(data => alert('Order submitted!'))
    .catch(err => alert('Failed to send order: ' + err.message));
  }

  function pingServer() {
    const ip = document.getElementById('ipInput').value || 'localhost';
    fetch(`http://${ip}:5000/test`)
      .then(res => res.text())
      .then(msg => document.getElementById('pingResult').innerText = '✓ ' + msg)
      .catch(err => document.getElementById('pingResult').innerText = '✗ Cannot reach server');
  }
</script>

</body>
</html>
